version: '2'

volumes:
  peer0.care.livwell.com:
  peer1.care.livwell.com:
  orderer.livwell.com:
  orderer2.livwell.com:
  orderer3.livwell.com:
  
networks:
    wellness-network:
    external:
      name: wellness-network

services:
  ca.livwell.com:
    container_name: ca.livwell.com
    image: hyperledger/fabric-ca:$CA_IMAGE_TAG
    environment: 
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca.livwell.com
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      # - FABRIC_CA_SERVER_CSR_HOSTS=ca.livwell.com, localhost
      # - FABRIC_CA_SERVER_TLS_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.livwell.com-cert.pem
      # - FABRIC_CA_SERVER_TLS_KEYFILE=/etc/hyperledger/fabric-ca-server-config/priv_sk
      - FABRIC_CA_SERVER_PORT=7054
    ports:
      - "7054:7054"
    command: sh -c 'fabric-ca-server start -b admin:adminpw -d '
    volumes:
      - ./crypto-config/ordererOrganizations/livwell.com/ca/:/etc/hyperledger/fabric-ca-server
    networks:
      - claimsnetwork
  
  ca.care.livwell.com:
    container_name: ca.care.livwell.com
    image: hyperledger/fabric-ca:$CA_IMAGE_TAG
    environment: 
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca.care.livwell.com
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_PORT=7054
      # - FABRIC_CA_SERVER_TLS_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.care.livwell.com-cert.pem
      # - FABRIC_CA_SERVER_TLS_KEYFILE=/etc/hyperledger/fabric-ca-server-config/priv_sk
    ports:
      - "8054:7054"
    command: sh -c 'fabric-ca-server start -b admin:adminpw -d '
    volumes:
      - ./crypto-config/peerOrganizations/care.livwell.com/ca/:/etc/hyperledger/fabric-ca-server
    networks:
      - claimsnetwork

  peer0.care.livwell.com:
    container_name: peer0.care.livwell.com
    image: hyperledger/fabric-peer:$IMAGE_TAG
    environment:
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=claimsnetwork
      - CORE_VM_DOCKER_ATTACHSTDOUT=true
      - FABRIC_LOGGING_SPEC=INFO
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_GOSSIP_USELEADERELECTION=true
      - CORE_PEER_GOSSIP_ORGLEADER=false
      - CORE_PEER_PROFILE_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/fabric/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/fabric/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/fabric/tls/ca.crt
       # Allow more time for chaincode container to build on install.
      - CORE_CHAINCODE_EXECUTETIMEOUT=300s
      - CORE_PEER_ID=peer0.care.livwell.com
      - CORE_PEER_ADDRESS=peer0.care.livwell.com:7051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:7051
      - CORE_PEER_CHAINCODEADDRESS=peer0.care.livwell.com:7053
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:7053
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.care.livwell.com:7051
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer1.care.livwell.com:8051
      - CORE_PEER_LOCALMSPID=careMSP
      # Setting-up CouchDB as State Database
      - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
      - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=couchdb.peer0.care.livwell.com:5984
      - CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME=peer0_admin
      - CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD=peer0_adminpw
      - CORE_METRICS_PROVIDER=prometheus
    volumes:
        - /var/run/:/host/var/run/
        - ./crypto-config/peerOrganizations/care.livwell.com/peers/peer0.care.livwell.com/msp:/etc/hyperledger/fabric/msp
        - ./crypto-config/peerOrganizations/care.livwell.com/peers/peer0.care.livwell.com/tls:/etc/hyperledger/fabric/tls
        - ./crypto-config:/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto
        - peer0.care.livwell.com:/var/hyperledger/production
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: peer node start
    ports:
      - 7051:7051
    networks:
      - claimsnetwork
  
  peer1.care.livwell.com:
    container_name: peer1.care.livwell.com
    image: hyperledger/fabric-peer:$IMAGE_TAG
    environment:
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=claimsnetwork
      - CORE_VM_DOCKER_ATTACHSTDOUT=true
      - FABRIC_LOGGING_SPEC=INFO
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_GOSSIP_USELEADERELECTION=true
      - CORE_PEER_GOSSIP_ORGLEADER=false
      - CORE_PEER_PROFILE_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/fabric/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/fabric/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/fabric/tls/ca.crt
       # Allow more time for chaincode container to build on install.
      - CORE_CHAINCODE_EXECUTETIMEOUT=300s
      - CORE_PEER_ID=peer1.care.livwell.com
      - CORE_PEER_ADDRESS=peer1.care.livwell.com:8051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:8051
      - CORE_PEER_CHAINCODEADDRESS=peer1.care.livwell.com:8053
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:8053
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer1.care.livwell.com:8051
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.care.livwell.com:7051
      - CORE_PEER_LOCALMSPID=careMSP
      # Setting-up CouchDB as State Database
      - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
      - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=couchdb.peer1.care.livwell.com:5984
      - CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME=peer1_admin
      - CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD=peer1_adminpw
      - CORE_METRICS_PROVIDER=prometheus
    volumes:
        - /var/run/:/host/var/run/
        - ./crypto-config/peerOrganizations/care.livwell.com/peers/peer1.care.livwell.com/msp:/etc/hyperledger/fabric/msp
        - ./crypto-config/peerOrganizations/care.livwell.com/peers/peer1.care.livwell.com/tls:/etc/hyperledger/fabric/tls
        - ./crypto-config:/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto
        - peer1.care.livwell.com:/var/hyperledger/production
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: peer node start
    ports:
      - 8051:8051
    networks:
      - claimsnetwork

  couchdb.peer0.care.livwell.com:
    container_name: couchdb.peer0.care.livwell.com
    image: hyperledger/fabric-couchdb:$COUCHDB_TAG
    environment:
      - COUCHDB_USER=peer0_admin
      - COUCHDB_PASSWORD=peer0_adminpw
    # Comment/Uncomment the port mapping if you want to hide/expose the CouchDB service,
    # for example map it to utilize Fauxton3 User Interface in dev environments.
    ports:
      - "5984:5984"
    networks:
      - claimsnetwork
  
  couchdb.peer1.care.livwell.com:
    container_name: couchdb.peer1.care.livwell.com
    image: hyperledger/fabric-couchdb:$COUCHDB_TAG
    # Populate the COUCHDB_USER and COUCHDB_PASSWORD to set an admin user and password
    # for CouchDB.  This will prevent CouchDB from operating in an "Admin Party" mode.
    environment:
      - COUCHDB_USER=peer1_admin
      - COUCHDB_PASSWORD=peer1_adminpw
    # Comment/Uncomment the port mapping if you want to hide/expose the CouchDB service,
    # for example map it to utilize Fauxton User Interface in dev environments.
    ports:
      - "6984:5984"
    networks:
      - claimsnetwork

  orderer.livwell.com:
    container_name: orderer.livwell.com
    image: hyperledger/fabric-orderer:$IMAGE_TAG
    environment:
      - FABRIC_LOGGING_SPEC=INFO
      - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_GENESISMETHOD=file
      - ORDERER_GENERAL_GENESISFILE=/var/hyperledger/orderer/orderer.genesis.block
      - ORDERER_GENERAL_LOCALMSPID=OrdererMSP
      - ORDERER_GENERAL_LOCALMSPDIR=/var/hyperledger/orderer/msp
      # enabled TLS
      - ORDERER_GENERAL_TLS_ENABLED=true
      - ORDERER_GENERAL_TLS_PRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_TLS_CERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_TLS_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
      - ORDERER_KAFKA_TOPIC_REPLICATIONFACTOR=1
      - ORDERER_KAFKA_VERBOSE=true  
      - ORDERER_GENERAL_CLUSTER_CLIENTCERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_CLUSTER_CLIENTPRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_CLUSTER_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
      #- GOINFO=netdns=go
      - ORDERER_GENERAL_LISTENPORT=7050
      - ORDERER_OPERATIONS_LISTENADDRESS=0.0.0.0:8443
    volumes:
        - ./channel-artifacts/genesis.block:/var/hyperledger/orderer/orderer.genesis.block
        - ./crypto-config/ordererOrganizations/livwell.com/orderers/orderer.livwell.com/msp:/var/hyperledger/orderer/msp
        - ./crypto-config/ordererOrganizations/livwell.com/orderers/orderer.livwell.com/tls/:/var/hyperledger/orderer/tls
        - orderer.livwell.com:/var/hyperledger/production/orderer
    ports:
    - 7050:7050
    - 8443:8443
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric
    command: orderer
    networks:
      - claimsnetwork
  
  orderer2.livwell.com:
    container_name: orderer2.livwell.com
    image: hyperledger/fabric-orderer:$IMAGE_TAG
    environment:
      - FABRIC_LOGGING_SPEC=INFO
      - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_GENESISMETHOD=file
      - ORDERER_GENERAL_GENESISFILE=/var/hyperledger/orderer/orderer.genesis.block
      - ORDERER_GENERAL_LOCALMSPID=OrdererMSP
      - ORDERER_GENERAL_LOCALMSPDIR=/var/hyperledger/orderer/msp
      # enabled TLS
      - ORDERER_GENERAL_TLS_ENABLED=true
      - ORDERER_GENERAL_TLS_PRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_TLS_CERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_TLS_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
      - ORDERER_KAFKA_TOPIC_REPLICATIONFACTOR=1
      - ORDERER_KAFKA_VERBOSE=true  
      - ORDERER_GENERAL_CLUSTER_CLIENTCERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_CLUSTER_CLIENTPRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_CLUSTER_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
      #- GOINFO=netdns=go
      - ORDERER_GENERAL_LISTENPORT=8050
      - ORDERER_OPERATIONS_LISTENADDRESS=0.0.0.0:8444
    volumes:
        - ./channel-artifacts/genesis.block:/var/hyperledger/orderer/orderer.genesis.block
        - ./crypto-config/ordererOrganizations/livwell.com/orderers/orderer2.livwell.com/msp:/var/hyperledger/orderer/msp
        - ./crypto-config/ordererOrganizations/livwell.com/orderers/orderer2.livwell.com/tls/:/var/hyperledger/orderer/tls
        - orderer2.livwell.com:/var/hyperledger/production/orderer
    ports:
    - 8050:8050
    - 8444:8444
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric
    command: orderer
    networks:
      - claimsnetwork
  
  orderer3.livwell.com:
    container_name: orderer3.livwell.com
    image: hyperledger/fabric-orderer:$IMAGE_TAG
    environment:
      - FABRIC_LOGGING_SPEC=INFO
      - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_GENESISMETHOD=file
      - ORDERER_GENERAL_GENESISFILE=/var/hyperledger/orderer/orderer.genesis.block
      - ORDERER_GENERAL_LOCALMSPID=OrdererMSP
      - ORDERER_GENERAL_LOCALMSPDIR=/var/hyperledger/orderer/msp
      # enabled TLS
      - ORDERER_GENERAL_TLS_ENABLED=true
      - ORDERER_GENERAL_TLS_PRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_TLS_CERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_TLS_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
      - ORDERER_KAFKA_TOPIC_REPLICATIONFACTOR=1
      - ORDERER_KAFKA_VERBOSE=true  
      - ORDERER_GENERAL_CLUSTER_CLIENTCERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_CLUSTER_CLIENTPRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_CLUSTER_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
      #- GOINFO=netdns=go
      - ORDERER_GENERAL_LISTENPORT=9050
      - ORDERER_OPERATIONS_LISTENADDRESS=0.0.0.0:8445
    volumes:
        - ./channel-artifacts/genesis.block:/var/hyperledger/orderer/orderer.genesis.block
        - ./crypto-config/ordererOrganizations/livwell.com/orderers/orderer3.livwell.com/msp:/var/hyperledger/orderer/msp
        - ./crypto-config/ordererOrganizations/livwell.com/orderers/orderer3.livwell.com/tls/:/var/hyperledger/orderer/tls
        - orderer3.livwell.com:/var/hyperledger/production/orderer
    ports:
    - 9050:9050
    - 8445:8445
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric
    command: orderer
    networks:
      - claimsnetwork

  cli.care.livwell.com:
    container_name: cli.care.livwell.com
    image: hyperledger/fabric-tools:$IMAGE_TAG
    tty: true
    stdin_open: true
    environment: 
      - GOPATH=/opt/gopath
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - FABRIC_LOGGING_SPEC=INFO
      - CORE_PEER_ID=cli
      - CORE_PEER_ADDRESS=peer0.care.livwell.com:7051
      - CORE_PEER_LOCALMSPID=careMSP
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/care.livwell.com/peers/peer0.care.livwell.com/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/care.livwell.com/peers/peer0.care.livwell.com/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/care.livwell.com/peers/peer0.care.livwell.com/tls/ca.crt
      - CORE_PEER_MSPCONFIGPATH=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/care.livwell.com/users/Admin@care.livwell.com/msp
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=claimsnetwork
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: /bin/bash
    volumes: 
      - /var/run/:/host/var/run
      - ./crypto-config:/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto
      - ./channel-artifacts:/opt/gopath/src/github.com/hyperledger/fabric/peer/channel-artifacts
      - ./scripts:/opt/gopath/src/github.com/hyperledger/fabric/peer/scripts
    depends_on:
      - ca.care.livwell.com
      - peer0.care.livwell.com
      - peer1.care.livwell.com
      - couchdb.peer0.care.livwell.com
      - couchdb.peer1.care.livwell.com
    networks:
      - claimsnetwork
